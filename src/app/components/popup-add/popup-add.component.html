<!-- The modal -->
      <div class="modal-content" >
        <div class="modal-header">
          <h3 class="modal-title">Dodaj nowego klienta</h3>
          <button type="button" class="btn-close" (click)="closeAddCustomerPopup()" data-bs-dismiss="modal"></button>
        </div>
        <hr>
        <div *ngIf="successMessageVisible" class="alert alert-success">
          Klient został dodany pomyślnie!
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="name">Imię i nazwisko<strong style="color: red;">*</strong></label>
              <input type="text" [(ngModel)]="customer.name" placeholder="name" class="form-control" id="name" placeholder="Wpisz imię i nazwisko">
            </div>
            <div class="form-group">
              <label for="celPobytu">Cel Pobytu<strong style="color: red;">*</strong></label>
              <select class="form-control" [(ngModel)]="customer.celPobytu" id="celPobytu">
                <option value="" disabled>Wybierz Cel Pobytu</option>
                <option value="Aktywny">Praca</option>
                <option value="Nieaktywny">Nauka</option>
                <option value="Planowany">Rodzina</option>
                <option value="Zakończony">Blue Card</option>
                <option value="Wstrzymany">Firma</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-control" [(ngModel)]="customer.status" id="status">
                <option value="" disabled>Wybierz status</option>
                <option value="Aktywny">Aktywny</option>
                <option value="Nieaktywny">Nieaktywny</option>
                <option value="Planowany">Planowany</option>
                <option value="Zakończony">Zakończony</option>
                <option value="Wstrzymany">Wstrzymany</option>
              </select>
            </div>
            <div class="form-group">
              <label for="podLegPob">Podstawa Leg. Pobytu</label>
              <select class="form-control" [(ngModel)]="customer.podLegPob" id="podLegPob">
                <option value="" disabled>Wybierz Podstawe Leg. Pobytu</option>
                <option value="Aktywny">Karta Pobytu</option>
                <option value="Nieaktywny">Wiza Studencka</option>
                <option value="Planowany">Wiza Pracownicza</option>
                <option value="Zakończony">Inne</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pochodzenie">Pochodzenie<strong style="color: red;">*</strong></label>
              <input type="text" class="form-control" [(ngModel)]="customer.krajPoch" id="pochodzenie" placeholder="Pochodzenie">
            </div>
            <div class="form-group">
              <label for="telefon">Telefon<strong style="color: red;">*</strong></label>
              <input type="text" class="form-control" [(ngModel)]="customer.telefon" id="telefon" placeholder="Wpisz numer telefonu">
            </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="text" class="form-control" [(ngModel)]="customer.email" id="Email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="DataUro">Data Urodzenia</label>
              <input type="text" class="form-control" [(ngModel)]="customer.dataUro" id="DataUro" placeholder="Data Urodzenia">
            </div>
            <div class="form-group">
              <label for="Notatka">Notatka</label>
              <input type="text" class="form-control" [(ngModel)]="customer.notes" id="Notatka" placeholder="Notatka">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeAddCustomerPopup()">Anuluj</button>
          <button type="button" class="btn btn-primary" (click)="createCustomer(customer)">Zapisz</button>
        </div>
      </div>
