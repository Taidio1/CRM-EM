<!-- The modal -->
      <div class="modal-content" >
        <div class="modal-header">
          <h3 class="modal-title">Dodaj nowego klienta</h3>
          <button type="button" class="btn-close" (click)="closeAddCustomerPopup()" data-bs-dismiss="modal"></button>
        </div>
        <hr>
        <div class="modal-body">
            <div class="form-group">
              <label for="name">Imię i nazwisko</label>
              <input type="text" [(ngModel)]="customer.name" placeholder="name" class="form-control" id="name" placeholder="Wpisz imię i nazwisko">
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-control" [(ngModel)]="customer.status" id="status">
                <option value="" disabled>Wybierz status</option>
                <option value="Aktywny">Aktywny</option>
                <option value="Nieaktywny">Nieaktywny</option>
                <option value="Planowany">Planowany</option>
                <option value="Zakończony">Zakończony</option>
                <option value="Wstrzymany">Wstrzymany</option>
              </select>
            </div>
            <div class="form-group">
              <label for="telefon">Telefon</label>
              <input type="text" class="form-control" [(ngModel)]="customer.telefon" id="telefon" placeholder="Wpisz numer telefonu">
            </div>
            <div class="form-group">
              <label for="celPobytu">Cel pobytu</label>
              <input type="text" class="form-control" id="celPobytu" placeholder="Wpisz cel pobytu">
            </div>
            <div class="form-group">
              <label for="nrSprawy">Nr sprawy</label>
              <input type="text" class="form-control" id="nrSprawy" placeholder="Wpisz numer sprawy">
            </div>
            <div class="form-group">
              <label for="dataZakPob">Data zak. pob</label>
              <input type="date" class="form-control" id="dataZakPob" placeholder="Wpisz datę zak. pob">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeAddCustomerPopup()">Anuluj</button>
          <button type="button" class="btn btn-primary" (click)="createCustomer(customer)">Zapisz</button>
        </div>
      </div>
