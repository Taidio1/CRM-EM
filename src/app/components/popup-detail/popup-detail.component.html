<div *ngIf="customer" tabindex="1" class="model modal-content" role="document" aria-hidden="true">
  <div class="modal-header">
    <h5 class="modal-title">Szczegóły klienta</h5>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <div class="form-group">
      Name:
    <input [(ngModel)]="customer.name" placeholder="Name" />
    </div>
    <div class="form-group">
      Name:
    <input [(ngModel)]="customer.status" placeholder="Status" />
    </div>
    <div class="form-group">
      <p>Cel Pobytu: {{ customer.telefon }}</p>
    </div>
    <div class="form-group">
      <p>Nr Sprawy: {{ customer.status }}</p>
    </div>
    <div class="form-group">
      <p></p>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Zamknij</button>
    <button type="button" class="btn btn-secondary" (click)="updateHero(customer)" *ngIf="customer.id">Zapisz</button>
  </div>
</div>
